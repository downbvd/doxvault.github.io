<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>153Vault</title>
</head>
<body>
  <h1>Enter Password</h1>
  <input type="password" id="passwordInput" placeholder="Password">
  <button onclick="checkPassword()">Confirm</button>
  <p id="message"></p>

  <div id="privateInfo" style="display: none;">
    <h2>153Vault</h2>
    <p>You will start seeing IP address, discord username, future plans, and more soon.</p>
  </div>

  <script>
    function checkPassword() {
      var password = document.getElementById("passwordInput").value;
      if (password === "2121153") {
        document.getElementById("message").textContent = "Password correct!";
        document.getElementById("privateInfo").style.display = "block";
      } else {
        document.getElementById("message").textContent = "Incorrect password. Try again.";
        document.getElementById("privateInfo").style.display = "none";
      }
    }
  </script>
</body>
</html>
